<div class="row description">
  <div class="col-sm-2">
    <img src="assets/opacity-zero.jpg" alt="product image" />
  </div>
  <div class="col-sm-6">
    <p class="album-name">Opacity Zero</p>
    <p class="band-name">The Prependers</p>
    <p class="album-release-date">September 25, 2014</p>
  </div>
</div>

<div class="row description">
  <div class="col-sm-2">
    <img src="{{albumInfo?.album.coverImage}}" alt="product image" />
  </div>
  <div class="col-sm-6">
    <p class="album-name">{{albumInfo?.album.name}}</p>
    <p class="band-name">{{albumInfo?.artist}}</p>
    <p class="album-release-date">{{albumInfo?.album.releaseDate}}</p>
  </div>
</div>
